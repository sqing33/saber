<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Zen Maru Gothic"', 'sans-serif'],
              serif: ['"Noto Sans JP"', 'sans-serif'], // Using Noto for a slightly more formal feel in headers if needed
            },
            colors: {
              ink: '#2c2c2c',
              paper: '#f9f9f7', // Slightly warm off-white
              accent: '#6b7280', // Cool gray
              'soft-blue': '#e0f2fe',
              'soft-green': '#dcfce7',
              'soft-purple': '#f3e8ff',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9f9f7;
        color: #2c2c2c;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom selection color */
      ::selection {
        background: #e5e7eb; /* Light gray */
        color: #000;
      }

      /* Clean scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
